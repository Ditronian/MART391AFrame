<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
      <a-asset-item id="grump1" src="https://raw.githubusercontent.com/Ditronian/MART391AFrame/master/model.gltf"></a-asset-item>
      </a-assets>
        
      <a-entity id="grump2" gltf-model="#grump1" rotation="200 90 200"></a-entity>
      <a-entity environment="preset: egypt; dressingAmount: 500"></a-entity>
      <a-light type="point" intensity="2" position="2 4 4"></a-light>
    </a-scene>
    
    <script>
        let grump = document.getElementById("grump2");
        
        let scale = 1;
        let isGrowing = true;
        setInterval(() =>
        {
          if(isGrowing && scale <= 2) 
          {
            grump.setAttribute('scale', {x: scale, y: scale, z: scale});
            scale += 0.005;
          }
          else if(isGrowing && scale > 2) isGrowing = false;
          else if(!isGrowing && scale >= 0.5) 
          {
            grump.setAttribute('scale', {x: scale, y: scale, z: scale});
            scale -= 0.005;
          }
          else if(!isGrowing && scale < 0.5) isGrowing = true;
        }, 10);
    </script>
  </body>
</html>
