<!doctype HTML>
<html>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <body style='margin : 0px; overflow: hidden;'>
       <a-scene arjs='detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
    <!-- marker id=0 -->
    <a-marker type="barcode" value="5">
        <a-entity
          position="0 0 0"
          rotation="270 0 0"
          scale="0.05 0.05 0.05"
          gltf-model="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/Lantern/glTF/Lantern.gltf"
        ></a-entity>
    </a-marker>

    <!-- marker id=1 -->
    <a-marker type="barcode" value="1">
        <a-text value="Detected id:1"></a-text>
    </a-marker>

    <a-entity camera></a-entity>
</a-scene>
    </body>
</html>
