<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box id="box" position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere id="sphere" position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder id="cylinder" position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane id="plane" position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
    <script>
        let box = document.getElementById("box");
        let sphere = document.getElementById("sphere");
        let cylinder = document.getElementById("cylinder");
        let plane = document.getElementById("plane");
        
        let xRot = 0;
        let yRot = 0;
        let zRot = 0;
        setInterval(() =>
        {
        box.setAttribute('rotation', {x: xRot, y: YRot, z: zRot});
        sphere.setAttribute('rotation', {x: xRot, y: YRot, z: zRot});
        cylinder.setAttribute('rotation', {x: xRot, y: YRot, z: zRot});
        xRot++;
        YRot++;
        zRot++;
        }, 100);
    </script>
  </body>
</html>
